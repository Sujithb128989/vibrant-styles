<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment - Vibrant Styles</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;600&display=swap">
    <link rel="icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div class="preloader">
        <img src="logo.png" alt="Vibrant Styles Logo" class="fade-logo">
    </div>
    <header>
        <nav class="navbar">
            <div class="logo">Vibrant Styles</div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="index.html#gallery">Gallery</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="form.html" class="nav-btn">Book an Appointment</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <div class="section-container">
            <h2>Book Your Appointment</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="service">Service:</label>
                <select id="service" name="service" required>
                    <option value="">Select a Service</option>
                    <option value="haircut">Haircut</option>
                    <option value="color">Coloring</option>
                    <option value="extensions">Extensions</option>
                    <option value="nails">Nails</option>
                    <option value="waxing">Waxing</option>
                </select>
                <button type="submit" class="cta-btn">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="section-container">
            <p>Â© 2025 Vibrant Styles Hair Salon. All Rights Reserved.</p>
            <div class="social-links">
                <a href="https://www.instagram.com/vibrant.styles.salon">Instagram</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
